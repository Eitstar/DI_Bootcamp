<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@200;400;600;800&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
    <title>Document</title>

</head>

<body>

    <header class="nav">
        <div class="row text-center">

            <h1 class="text-primary text-center">Tic Tac Toe Game</h1>
        </div>
        <div id="start" class="row text-center">Choose which one to play with:
            <button id="x" class="first">X</button>

            <button id="o" class="first">O</button>

        </div>
    </header>

    <table class="board">
        <tr>
            <td class="cell" id="0"></td>
            <td class="cell" id="1"></td>
            <td class="cell" id="2"></td>
        </tr>
        <tr>
            <td class="cell" id="3"></td>
            <td class="cell" id="4"></td>
            <td class="cell" id="5"></td>
        </tr>
        <tr>
            <td class="cell" id="6"></td>
            <td class="cell" id="7"></td>
            <td class="cell" id="8"></td>
        </tr>
    </table>



    <div class="endgame">
        <div class="text"></div>
        <button onClick="startGame()">Replay</button>
    </div>

    </div>

    <!-- <footer>
        <img class="icon" src="images/download.png" alt="">

    </footer> -->

    <script src="script.js"></script>

</body>

</html>
